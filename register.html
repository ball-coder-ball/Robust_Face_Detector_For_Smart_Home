<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Face - Smart Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #0f172a;
            color: white;
            overflow-x: hidden;
        }

        .mesh-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background: radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .btn-gradient {
            background: linear-gradient(135deg, #f97316 0%, #db2777 100%);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(219, 39, 119, 0.4);
        }

        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(219, 39, 119, 0.6);
            filter: brightness(1.1);
        }

        .btn-gradient:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        #cameraFeed {
            transform: scaleX(-1);
        }

        .face-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 280px;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .face-overlay.detected {
            border-color: #4ade80;
            box-shadow: 0 0 30px rgba(74, 222, 128, 0.3);
        }

        .glass-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }

        .glass-input:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: #db2777;
            outline: none;
        }
    </style>
</head>

<body class="antialiased min-h-screen flex flex-col relative">

    <div class="mesh-bg"></div>

    <main class="flex-grow container mx-auto px-4 py-8 flex flex-col items-center justify-center relative z-10">

        <div class="text-center mb-8 opacity-0" id="headerSection">
            <h1 class="text-4xl md:text-5xl font-bold mb-2 tracking-tight">
                <span class="bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-purple-400">Identity
                    Verification</span>
            </h1>
            <p class="text-gray-400">Please verify your identity before registration</p>
        </div>

        <div class="w-full max-w-4xl opacity-0" id="mainCard">
            <div class="glass-card rounded-3xl p-2 md:p-4 grid md:grid-cols-2 gap-6">

                <div class="relative aspect-[3/4] md:aspect-square rounded-2xl overflow-hidden bg-black/40 group">
                    <video id="cameraFeed" class="w-full h-full object-cover"></video>
                    <div id="faceOverlay" class="face-overlay"></div>

                    <div class="absolute bottom-4 left-0 right-0 text-center">
                        <span id="statusMessage"
                            class="px-4 py-2 rounded-full bg-black/60 backdrop-blur-md text-white font-medium border border-white/10">
                            Ready
                        </span>
                    </div>
                </div>

                <div class="text-center p-4" id="step1">
                    <button id="startDetectionBtn"
                        class="btn-gradient text-white text-lg font-semibold py-4 px-12 rounded-full w-full md:w-auto min-w-[250px]">
                        1. Start Spoof Check
                    </button>
                    <p class="text-gray-500 text-sm mt-3">Ensure you are in a well-lit environment</p>
                </div>

                <div id="nameFormSection" class="hidden p-6 bg-white/5 rounded-2xl mx-2 mb-2 border border-white/5">
                    <div class="flex items-center justify-center mb-6 text-green-400 gap-2">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span class="font-bold text-lg">Spoof Check Passed!</span>
                    </div>

                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm text-gray-400 mb-2">Your Name</label>
                            <input type="text" id="userName" class="glass-input w-full p-4 rounded-xl"
                                placeholder="Enter your full name" required>
                        </div>

                        <button id="submitNameBtn"
                            class="btn-gradient text-white text-lg font-semibold py-4 px-12 rounded-full w-full">
                            2. Request Approval
                        </button>

                        <div id="statusLog"
                            class="hidden mt-4 p-3 rounded-lg bg-black/30 text-xs font-mono text-center text-yellow-400 border border-white/5">
                            Initializing...
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </main>

    <script src="main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            anime({
                targets: '#headerSection',
                opacity: [0, 1],
                translateY: [-20, 0],
                duration: 800,
                easing: 'easeOutExpo'
            });
            anime({
                targets: '#mainCard',
                opacity: [0, 1],
                scale: [0.95, 1],
                duration: 800,
                delay: 200,
                easing: 'easeOutExpo'
            });
        });

        document.addEventListener('DOMContentLoaded', async () => {
            const video = document.getElementById('cameraFeed');
            const startBtn = document.getElementById('startDetectionBtn');
            const nameForm = document.getElementById('nameFormSection');
            const submitBtn = document.getElementById('submitNameBtn');
            const statusLog = document.getElementById('statusLog');
            const step1 = document.getElementById('step1');

            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: true
                });
                video.srcObject = stream;
                video.play();

                // Known User Auto-Flow
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.get('known') === 'true') {
                    const name = urlParams.get('name');
                    if (name) {
                        step1.classList.add('hidden');
                        nameForm.classList.remove('hidden');

                        // Hide manual controls
                        const inputContainer = document.getElementById('userName').parentElement;
                        if (inputContainer) inputContainer.classList.add('hidden');
                        submitBtn.classList.add('hidden');

                        document.getElementById('userName').value = name;

                        // Update header
                        const header = nameForm.querySelector('.text-green-400 span');
                        if (header) header.textContent = "Identity Verified";

                        statusLog.classList.remove('hidden');
                        statusLog.textContent = `Recognized ${name}. Requesting approval...`;

                        setTimeout(() => submitBtn.click(), 1000);
                    }
                }

            } catch (e) {
                alert('Camera Error: ' + e.message);
            }

            startBtn.addEventListener('click', async () => {
                startBtn.disabled = true;
                startBtn.textContent = "Checking...";
                startBtn.classList.add('opacity-75');

                const cvs = document.createElement('canvas');
                cvs.width = video.videoWidth; cvs.height = video.videoHeight;
                cvs.getContext('2d').drawImage(video, 0, 0);

                try {
                    const res = await fetch(`${faceSystem.apiBaseUrl}/api/v1/spoof-check`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            image_data: cvs.toDataURL('image/jpeg')
                        })
                    });
                    const data = await res.json();

                    if (data.is_real) {
                        document.getElementById('statusMessage').textContent = "Real Face Detected ✅";
                        document.getElementById('statusMessage').className = "px-4 py-2 rounded-full bg-green-500/80 backdrop-blur-md text-white font-medium border border-white/10";
                        document.getElementById('faceOverlay').classList.add('detected');

                        step1.classList.add('hidden');
                        nameForm.classList.remove('hidden');
                        anime({
                            targets: '#nameFormSection',
                            opacity: [0, 1],
                            translateY: [20, 0],
                            duration: 500,
                            easing: 'easeOutExpo'
                        });

                    } else {
                        startBtn.disabled = false;
                        startBtn.textContent = "Try Again (Spoof Detected)";
                        startBtn.classList.remove('opacity-75');
                        document.getElementById('statusMessage').textContent = "Spoof Detected ⚠️";
                        document.getElementById('statusMessage').className = "px-4 py-2 rounded-full bg-red-500/80 backdrop-blur-md text-white font-medium border border-white/10";
                    }
                } catch (e) {
                    alert("Connection Error: " + e.message);
                    startBtn.disabled = false;
                }
            });

            submitBtn.addEventListener('click', async () => {
                const name = document.getElementById('userName').value;
                if (!name) return alert("Please enter your name");

                submitBtn.disabled = true;
                submitBtn.textContent = "Sending Request...";

                const cvs = document.createElement('canvas');
                cvs.width = video.videoWidth; cvs.height = video.videoHeight;
                cvs.getContext('2d').drawImage(video, 0, 0);
                const imageData = cvs.toDataURL('image/jpeg');

                statusLog.classList.remove('hidden');
                statusLog.textContent = "Sending request to server...";

                try {
                    const res = await fetch(`${faceSystem.apiBaseUrl}/api/v1/request-permission`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            name: name,
                            image_data: imageData
                        })
                    });

                    if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);

                    const data = await res.json();

                    if (data.success) {
                        const userId = data.user_id;
                        let count = 0;
                        let errorCount = 0;

                        console.log(`Start polling for user: ${userId}`);
                        statusLog.textContent = "Waiting for approval via LINE...";

                        const poll = setInterval(async () => {
                            count++;
                            try {
                                const stRes = await fetch(`${faceSystem.apiBaseUrl}/api/v1/check-approval-status/${userId}`);

                                if (!stRes.ok) throw new Error(`Server returned ${stRes.status}`);

                                const stData = await stRes.json();
                                errorCount = 0;

                                statusLog.textContent = `Waiting for approval... (Check #${count})`;
                                statusLog.className = "mt-4 p-3 rounded-lg bg-yellow-500/20 text-xs font-mono text-center text-yellow-300 border border-yellow-500/20";

                                if (stData.status === 'approved') {
                                    clearInterval(poll);
                                    statusLog.textContent = "✅ Approved! Redirecting...";
                                    statusLog.className = "mt-4 p-3 rounded-lg bg-green-500/20 text-xs font-mono text-center text-green-300 border border-green-500/20 font-bold";

                                    setTimeout(() => {
                                        const urlParams = new URLSearchParams(window.location.search);
                                        if (urlParams.get('known') === 'true') {
                                            window.location.href = 'scan.html';
                                        } else {
                                            window.location.href = `register-face.html?user_id=${userId}&name=${encodeURIComponent(name)}`;
                                        }
                                    }, 1000);

                                } else if (stData.status === 'rejected') {
                                    clearInterval(poll);
                                    statusLog.textContent = "❌ Request Rejected";
                                    statusLog.className = "mt-4 p-3 rounded-lg bg-red-500/20 text-xs font-mono text-center text-red-300 border border-red-500/20 font-bold";
                                    alert("Request Rejected by Admin");
                                    window.location.reload();
                                }
                            } catch (err) {
                                console.error("Polling Error:", err);
                                errorCount++;
                                statusLog.textContent = `Connection unstable... retrying (${errorCount})`;

                                if (errorCount > 10) {
                                    clearInterval(poll);
                                    alert("Connection Lost. Please try again.");
                                    window.location.reload();
                                }
                            }
                        }, 2000);
                    }
                } catch (e) {
                    console.error(e);
                    statusLog.textContent = "Error: " + e.message;
                    statusLog.className = "mt-4 p-3 rounded-lg bg-red-500/20 text-xs font-mono text-center text-red-300 border border-red-500/20";
                    alert("Error sending request: " + e.message);
                    submitBtn.disabled = false;
                    submitBtn.textContent = "2. Request Approval";
                }
            });
        });
    </script>
</body>

</html>
